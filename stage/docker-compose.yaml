version: '3.7'

services:
  wreck_app:
    image: wreck_stage:app_latest
    container_name: wreck_app
    build:
      context: ./app
      dockerfile: Dockerfile.rails
      args:
        - USER_ID
        - GROUP_ID
        - USERNAME
        - USERGROUP
        - HOMEDIR
    deploy:
      resources:
        limits:
          memory: 1024m
    environment:
      - RAILS_ENV
      - CLIENT_ID
      - CALLBACK_URL
      - HOME_CORP_ID
      - BASE64_ENCODE
      - REFRESH_TOKEN
      - POKILL_PROD_USERNAME
      - POKILL_PROD_PASSWORD
      - POKILL_PROD_DBNAME
      - POKILL_PROD_HOST
      - EVE_PROD_USERNAME
      - EVE_PROD_PASSWORD
      - EVE_PROD_DBNAME
      - EVE_PROD_HOST
      - USER_ID
      - GROUP_ID
      - USERNAME
      - USERGROUP
      - HOMEDIR
    command: bash -c "RUBYOPT='-W:no-deprecated -W:no-experimental' RAILS_ENV=production rails db:migrate && RUBYOPT='-W:no-deprecated -W:no-experimental' RAILS_ENV=production bundle exec puma -C config/puma.rb"
    volumes:
      - ./tasks/eve_mysql_data_import:/app/wreck/lib/eve_mysql_data_import
      - wreck_tmp_data:/app/wreck/tmp/sockets
    depends_on:
      - wreck_pg_db
      - wreck_mysql_db

  wreck_tasks:
    image: wreck_stage:tasks_latest
    container_name: wreck_tasks
    build:
      context: ./tasks
      dockerfile: Dockerfile.tasks
      #ports:
      #- "443:443"
    deploy:
      resources:
        limits: 
          memory: 128m
    depends_on:
      - wreck_app 
    command: crond -f -l 8 -L /app/wreck/log/cron.log
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - /app/wreck/log:/app/wreck/log
      - ./tasks/cron_tasks/hourly:/etc/periodic/hourly/:ro
      - ./tasks/cron_tasks/weekly:/etc/periodic/weekly/:ro

  wreck_nginx_proxy:
    image: wreck_stage:nginx_proxy_latest
    container_name: wreck_nginx_proxy
    build:
      context: ./proxy
      dockerfile: Dockerfile.nginx
    ports:
      - "8181:8181"
    deploy:
      resources:
        limits:
          memory: 128m
    depends_on:
      - wreck_app
    volumes:
      - wreck_tmp_data:/app/wreck/tmp/sockets
      - /var/log/nginx:/var/log/nginx
      - /app/wreck/public:/app/wreck/public/

  wreck_pg_db:
    image: wreck_stage:postgres_latest
    container_name: wreck_postgres
    build:
      context: ./databases
      dockerfile: Dockerfile.pg
    ports:
      - 5432
    deploy:
      resources:
        limits:
          memory: 256m
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - wreck_pg_data:/var/lib/postgresql/data

  wreck_mysql_db:
    image: wreck_stage:mysql_latest
    container_name: wreck_mysql
    build:
      context: ./databases
      dockerfile: Dockerfile.mysql
    deploy:
      resources:
        limits:
          memory: 512m
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - wreck_mysql_data:/var/lib/mysql
      - ./tasks/eve_mysql_data_import:/app/wreck/tasks/eve_mysql_data_import

volumes:
  wreck_pg_data:
  wreck_mysql_data:
  wreck_tmp_data:
